<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel panel-heading">Calculadora</div>
    <div>
    <label for="">Digite o valor 1</label>
    <input type="number" id="valor1">
    </div>
    <div>
    <label for="">Digite o valor 2</label>
        <input type="number" id="valor2">
    </div>
    <button class="btn btn-info" onclick="somar()">Somar</button>
    <button class="btn btn-danger">Subtrair</button>
    <button class="btn btn-warning">Multiplicar</button>
    <button class="btn btn-success">Dividir</button>

<div class="panel panel-footer"><div id="resultado"></div></div>

  </div>
</div>
<script>
var valor1 = document.getElementById('valor1');
var valor2 = document.getElementById('valor2');

function somar(){
  var res = parseFloat(valor1.value) + parseFloat(valor2.value);
        document.getElementById('resultado').innerHTML = res;
        console.log(typeof res);
}

</script>
</body>
</html>
